<a href="<%- object.get("author.html_url") %>" target="_blank" class="message-author">
	<img src="<%- object.get("author.avatar_url") %>" />
</a>
<div class="message-body">
	<p class="message-infos">
		<a class="author-name" href="<%- object.get("author.html_url") %>" target="_blank"><%- object.get("author.login") %></a>
		 | <a class="message-link" href="<%- object.get("link") %>" target="_blank">link</a>
	</p>
	<div class="content"><%= content %></div>
	<p><a href="#" class="message-reply">Reply</a></p>
</div>
<div class="sub-conversation"></div>
