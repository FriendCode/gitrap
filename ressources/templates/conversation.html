<%= view.component("list.messages", {
	collection: {
		loaderArgs: [options.ref]
	}
}, "messages") %>
<div class="empty-messages">
	<p>There are no messages in this conversation yet.</p>
	<p>Post a new message/conversation using the form below.</p>
</div>
<% if (options.showPostMessage) { %>
<form class="message-input">
	<textarea placeholder="Comment this conversation"></textarea>
	<input type="submit" value="Post" />
	<a href="#" class="refresh">Refresh</a>
</form>
<% } %>
