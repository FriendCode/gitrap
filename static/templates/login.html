<div class="intro">
	<h1>GitRap</h1>
	<p>Powerful discourse system running on top of Git/GitHub.</p>
</div>
<form>
	<input type="text" name="username" placeholder="GitHub username" value="<%- username %>" />
	<input type="password" name="password" placeholder="GitHub password" value="<%- password %>" />
	<input type="submit" value="Let's go" />
</form>
<div class="footer">
	<p>This application only run with your browser and GitHub as a backend, no password stored on the cloud.</p>
</div>
